<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>J.K.M.B Mallick High School</h1><br>
    <h2>Admission form</h2>
<hr>
<div>
    <h2>Personal Information</h2>
    <h3>Name:  <input type="text" name="" placeholder="Full name" id="">  </h3>
    <h3>
        Father Name: <input type="text" placeholder="father name">
    </h3>
    <h3> Cnic <input type="text " placeholder="cnic"> </h3>
    <h3> Favorite color <input type="color"> </h3>
    <h3> D.O.B <input type="date"> </h3>
    <h3> Email <input type="email"> </h3>
    <hr>
    </div>
    <div>
        <h2>Residential Information</h2>
        <h3> City Name:  <input type="text " placeholder="City name"> </h3>
        <h3> Province: 
        <select name="province" id="">
        <option value="punjab" id="punjab"  >PUNJAB</option>
        <option value="punjab" id="sindh"  >SINDH
        </option>
        <option value="punjab" id="Balochistan"  >Balochistan</option>
        </select>
        </h3>
        <h3>Country:  
            
        <select name="country" id="">
            <option value="pakistan" id="pakistan" >Pakistan</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>
        </h3>
        <h3>Gender:
        <input type="radio"  name="Gender" id="male">MALE
        <input type="radio" name="Gender" id="female">FEMALE
        <input type="radio" name="Gender" id="other">OTHERS
        </h3>
       <div>
        <h2>Academic Information</h2>
        <h3>Qualification:  <input type="checkbox" name="Qualification" id="">Matric
        <input type="checkbox" name="Qualification" id="">Intermediate
        </h3>
       
       
        <h3>Class: <input type="text " placeholder="Grade"></h3>
        <h3>Name of Old School: <input type="text" placeholder="ABC High school"></h3>
        </div>
        <hr>
<button> SUBMIT</button>
<button>RESET</button>




</body>
</html>
